<div class="section" id="recsSection">
  <header>
    <h3>Recommendations</h3>
    <button class="toggle" data-target="recsSection">Collapse</button>
  </header>
  <div class="section-body">
    <div class="row" style="justify-content: space-between">
      <div id="recsStatus" class="pill" style="opacity: 0.8">No recommendations yet</div>
      <div>
        <button id="recsApplyAll">Apply All</button>
        <button id="recsClear">Clear</button>
      </div>
    </div>
    <ul id="recsList" style="list-style: disc; padding-left: 22px; margin: 6px 0 0 14px"></ul>
    <div id="recsEmpty" style="font-size: 12px; color: #64748b; margin-top: 6px">
      Run “Suggest from image” to generate ideas.
    </div>
      <button id="suggestFromImage" style="margin-top: 6px; width: 100%; text-align: center" class="btn">Suggest from image</button>
  </div>
</div>
