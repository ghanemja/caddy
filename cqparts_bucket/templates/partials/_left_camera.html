<div id="left">
  <div class="section" id="sectionCamera">
    <header>
      <h3>Camera</h3>
      <button class="toggle" data-target="sectionCamera">Collapse</button>
    </header>
    <div class="section-body">
      <div class="row">
        <label>FOV</label>
        <input id="fov" type="range" min="20" max="90" value="50" />
        <span id="fovVal" class="pill">50°</span>
      </div>
      <div class="row">
        <label>Near</label>
        <input id="near" type="number" value="0.01" step="0.01" />
        <label>Far</label>
        <input id="far" type="number" value="5000" step="10" />
      </div>
      <div class="row">
        <label>Damping</label>
        <input id="damping" type="range" min="0" max="100" value="8" />
        <span id="dampVal" class="pill">0.08</span>
      </div>
      <div class="row">
        <label>Rotate Spd</label>
        <input id="rotSpd" type="range" min="10" max="300" value="100" />
        <span id="rotVal" class="pill">1.00</span>
      </div>
      <div class="row">
        <label>Zoom Spd</label>
        <input id="zoomSpd" type="range" min="10" max="300" value="100" />
        <span id="zoomVal" class="pill">1.00</span>
      </div>
      <div class="row">
        <label>Pan Spd</label>
        <input id="panSpd" type="range" min="10" max="300" value="100" />
        <span id="panVal" class="pill">1.00</span>
      </div>
      <div class="row">
        <button id="viewIso">Iso</button>
        <button id="viewTop">Top</button>
        <button id="viewFront">Front</button>
        <button id="viewRight">Right</button>
        <button id="rotLeft">⟲ 90°</button>
        <button id="rotRight">⟳ 90°</button>
        <button id="resetCam">Reset</button>
        <label style="margin-left: auto">
          <input type="checkbox" id="lockTarget" /> Lock to selection
        </label>
      </div>
      <div class="row">
        <label><input type="checkbox" id="gridToggle" checked /> Grid</label>
        <label><input type="checkbox" id="axesToggle" checked /> Axes</label>
      </div>
    </div>
  </div>
</div>
