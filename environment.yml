name: cad-optimizer
channels:
  - conda-forge
  - pytorch
  - nvidia
  - defaults
dependencies:
  # Python version - 3.10 is best for CadQuery compatibility
  - python=3.10
  
  # Core CAD dependencies (from conda-forge)
  - cadquery=2.4.0
  - ocp=7.7.2  # OpenCASCADE - CadQuery's backend
  - freecad  # FreeCAD for legacy cqparts compatibility
  
  # 3D/Geometry libraries
  - trimesh
  - numpy
  - scipy
  
  # Web framework
  - flask
  - requests
  
  # Deep Learning (PyTorch with CUDA support)
  - pytorch::pytorch>=2.0.0
  - pytorch::torchvision
  - pytorch::torchaudio
  - pytorch::pytorch-cuda=11.8  # or 12.1 depending on your GPU
  
  # ML/Transformers
  - pip
  
  # Image processing
  - pillow
  
  # Additional utilities
  - pip:
      # Hugging Face libraries (not available via conda or need specific versions)
      - transformers>=4.45.0
      - peft>=0.17.0
      - accelerate>=0.34.0
      - bitsandbytes  # Optional: for quantization
      
      # Project-specific requirements
      - rectpack
      - anytree
      
      # Additional useful packages
      - safetensors
      - sentencepiece  # For some tokenizers

